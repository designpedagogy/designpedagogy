---
layout: page
title: All Media
---

{% for record in site.data.media %}
<figure>
  {% if record.type == 'Image' %}
  <img src="{{ site.baseurl }}/assets/{{ record.name | remove: '/' | replace: ':','_' | replace: ' ','_' }}.jpg" alt="">
  {% endif %}
  <figcaption>
    <p><strong>{{ record.caption }}</strong></p>
  <p>{{ record.alternativetext }}</p>
  </figcaption>
</figure>
{% endfor %}
